[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s :: %(levelname)s :: %(name)s :: %(message)s
datefmt=%m/%d/%Y %I:%M:%S

[handler_file_handler]
class=FileHandler
level=INFO
formatter=formatter
args=('hiv_scraping.log',)

